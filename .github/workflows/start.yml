name: nodejs start

on: 
  push:
  gollum: 
  schedule: 
      - cron: '45 21 * * *'

jobs:
  start1:
    runs-on: ubuntu-latest  
    steps:
    - uses: actions/checkout@v2
    - name: npm install
      run: |
        npm install
        
  start2:
    needs: start1
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v2
    - name: node ./src/main
      env:
        password: ${{secrets.password}}
        account: ${{secrets.account}}
        temperature: ${{secrets.temperature}}
        address: ${{secrets.address}}
      run:  |
        node ./src/main.js
